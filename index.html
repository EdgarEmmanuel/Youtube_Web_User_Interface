<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUBE DESKTOP UI | HTML CSS | JS</title>

    <!-- START ALL CSS FILES -->
    <link rel="stylesheet" type="text/css" href="styles/global.css"/>

    <link rel="stylesheet" type="text/css" href="styles/navbar.css"/>
    <!-- END ALL CSS FILES -->
</head>
<body>
    <!-- START NAVBAR-->

    <div class="navbar" id="navbar">

        <!-- START LEFT OF THE NAVBAR -->
        <div class="navbar_left">
            <p class="navbar_left_button">
                <button>
                    <span class="iconify" data-icon="icon-park:hamburger-button" data-inline="false"></span>
                </button>
            </p>
            <div class="navbar_left_logo">
                <div class="navbar_left_logo_image">
                    <a href="/">
                        <p>
                            <img src="assets/youTube.png" alt="youtube logo" />
                        </p>
                        <p>
                            YouTuBe<sup>SN</sup>
                        </p>
                    </a>
                </div>
            </div>
        </div>
        <!-- END LEFT OF THE NAVBAR -->

        <!-- START NAVBAR MIDDLE -->
        <div class="navbar_middle">
            <div class="navbar_middle_form">
                <form>
                    <input type="text" placeholder="Rechercher" />
                    <button>
                        <span class="iconify" data-icon="carbon:search" data-inline="false"></span>
                    </button>
                </form>
            </div>
            <div class="navbar_middle_audio">
                <button>
                    <span class="iconify" data-icon="ant-design:audio-filled" data-inline="false"></span>
                </button>
            </div>
        </div>
        <!-- END  NAVBAR MIDDLE -->

        <div class="navbar_right">
            <div class="dropdown" style="float:left;">
                <button class="dropbtn">
                    <span class="iconify" data-icon="ri:video-add-line" data-inline="false"></span>
                </button>
                <div class="dropdown-content" style="left:0;">
                    <a href="#">
                        <span class="iconify" data-icon="ri:video-line" data-inline="false"></span>
                        Mettre en Ligne
                    </a>
                    <a href="#">
                        <span class="iconify" data-icon="heroicons-outline:status-online" data-inline="false"></span>
                        Passer En Direct
                    </a>
                </div>
            </div>

            <div class="dropdown" style="float:left;">
                <button class="dropbtn">
                    <span class="iconify" data-icon="ic:baseline-apps" data-inline="false"></span>
                </button>
                <div class="dropdown-content" style="left:0;">
                    <a href="#">
                        <span class="iconify" data-icon="openmoji:youtube" data-inline="false"></span>
                        YouTube TV
                    </a>
                    <a href="#">
                        <span class="iconify" data-icon="openmoji:youtube" data-inline="false"></span> 
                        YouTube Music
                    </a>
                    <a href="#">
                        <span class="iconify" data-icon="openmoji:youtube" data-inline="false"></span> YouTube Kids
                    </a>
                </div>
            </div>


            <div class="modal_notification">
                <!-- Trigger/Open The Modal -->
                <button id="myBtn">
                    <span class="iconify" data-icon="ion:ios-notifications-outline" data-inline="false"></span>
                </button>

                <!-- The Modal -->
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                       <!-- <span class="close">&times;</span> -->
                        <p>Settings</p>
                        <p>
                            <span class="iconify" data-icon="ri:settings-2-line" data-inline="false"></span>
                        </p>
                        <hr/>
                        <span class="iconify" data-icon="openmoji:youtube" data-inline="false"></span>
                    </div>

                </div>
            </div>

            <div class="modal_notification_profile">
                <!-- Trigger/Open The Modal -->
                <button id="btnProfile">
                    <span class="iconify" data-icon="gg:profile" data-inline="false"></span>
                </button>

                <!-- The Modal -->
                <div id="myModalProfile" class="modalProfile">

                    <!-- Modal content -->
                    <div class="modal_content_profile">
                       <!-- <span class="close">&times;</span> -->
                        <p>Profile John Doe</p>
                        <p>
                            <span class="iconify" data-icon="ri:settings-2-line" data-inline="false"></span>
                        </p>
                        <hr/>
                        <span class="iconify" data-icon="openmoji:youtube" data-inline="false"></span>
                    </div>

                </div>
            </div>

        </div>

    </div>

    <!-- END NAVBAR-->


    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script src="scripts/buttonNotificationNavbar.js" type="text/javascript"></script>
    <script src="scripts/buttonDisplayProfileNavbar.js" type="text/javascript"></script>
</body>
</html>

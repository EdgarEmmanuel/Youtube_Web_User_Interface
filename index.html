<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUBE DESKTOP UI | HTML CSS | JS</title>

    <!-- START ALL CSS FILES -->
    <link rel="stylesheet" type="text/css" href="styles/global.css"/>

    <link rel="stylesheet" type="text/css" href="styles/navbar.css"/>
    <!-- END ALL CSS FILES -->
</head>
<body>
    <!-- START NAVBAR-->

    <div class="navbar" id="navbar">

        <!-- START LEFT OF THE NAVBAR -->
        <div class="navbar_left">
            <p class="navbar_left_button">
                <button>
                    <span class="iconify" data-icon="icon-park:hamburger-button" data-inline="false"></span>
                </button>
            </p>
            <div class="navbar_left_logo">
                <div class="navbar_left_logo_image">
                    <a href="/">
                        <p>
                            <img src="assets/youTube.png" alt="youtube logo" />
                        </p>
                        <p>
                            YouTuBe<sup>SN</sup>
                        </p>
                    </a>
                </div>
            </div>
        </div>
        <!-- END LEFT OF THE NAVBAR -->

        <!-- START NAVBAR MIDDLE -->
        <div class="navbar_middle">
            <div class="navbar_middle_form">
                <form>
                    <input type="text" placeholder="Rechercher" />
                    <button>
                        <span class="iconify" data-icon="carbon:search" data-inline="false"></span>
                    </button>
                </form>
            </div>
            <div class="navbar_middle_audio">
                <button>
                    <span class="iconify" data-icon="ant-design:audio-filled" data-inline="false"></span>
                </button>
            </div>
        </div>
        <!-- END  NAVBAR MIDDLE -->

        <div class="navbar_right">
            <div class="dropdown" style="float:left;">
                <button class="dropbtn">
                    <span class="iconify" data-icon="ri:video-add-line" data-inline="false"></span>
                </button>
                <div class="dropdown-content" style="left:0;">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
                </div>
              </div>
        </div>

    </div>

    <!-- END NAVBAR-->


    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
</body>
</html>
